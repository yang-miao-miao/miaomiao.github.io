			凉皮，起源于<strong>陕西</strong>关中地区的汉族传统美食，是擀面皮、面皮、米皮、酿皮的统称。流行于中国北方地区。是不可多得的天然绿色无公害食品。
			因原料、<strong><font color="green"><em>制作方法</em></font></strong>、<u>地域不同</u>，有热米（面）皮、擀面皮、烙面皮、酿皮等。口味有麻辣，酸甜，香辣等各种口味。 凉皮历史悠久，据说源于<strong><font color="red">秦始皇时期</font></strong>，距今已有两千多年历史
