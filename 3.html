		<p>
			肉夹馍是古汉语“肉夹于馍”的简称，中国<strong>陕西省</strong>传统特色食物之一。
			2016年1月，肉夹馍入选陕西省第5批非物质文化遗产名录。 [1] 
			陕西地区有使用白吉馍的<strong><font color="red">“腊汁肉夹馍”</font></strong>、宝鸡西府的肉臊子夹馍(肉臊子中放食醋)、潼关的潼关肉夹馍（与白吉馍不同，其馍外观焦黄，条纹清晰，内部呈层状，饼体发胀，皮酥里嫩，火功到家，食用时温度以烫手为佳，且老潼关肉夹馍是热馍夹凉肉，饼酥肉香，爽而不腻）。肉夹馍是陕西著名小吃。
		</p>
