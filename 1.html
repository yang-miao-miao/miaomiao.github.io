		<p></p>水盆羊肉
			水盆羊肉是<strong>陕西省</strong>的一道传统名菜，属于陕菜系；该菜品源自于<strong>陕西省渭南市</strong>大荔县朝邑镇（原同州府治朝邑县），以陕西省渭南市大荔、蒲城、澄城三县的水盆羊肉最为有名，其中尤以澄城的水盆羊肉最为地道，最为悠久，并于2016年1月入选陕西省第5批非物质文化遗产名录，该菜品以羊腩肉为主要食材。
			水盆羊肉主要以<mark>渭北地区</mark>的尤为出名，最有名的属于蒲城县。其次有渭南市，澄城县，三原县等。 [1]  水盆羊肉是由商周时代的“羊臐”演变而来。秦汉时称为“羊肉臐”，唐宋时又叫“山煮羊”。
